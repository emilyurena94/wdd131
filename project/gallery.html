<title>BLACKPINK Gallery</title>
<link rel="stylesheet" href="styles/bp.css">
<style>
/* ===== Galería ===== */
.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin: 2rem;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.gallery-item img {
  width: 100%;
  display: block;
  transition: transform 0.5s ease;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 0.5rem;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.gallery-item:hover .caption {
  opacity: 1;
}

/* Encabezado */
header {
  text-align: center;
}

nav a {
  margin: 0 10px;
  text-decoration: none;
  color: #ff66b2;
  font-weight: bold;
}
</style>
</head>
