<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Review your purchased products and provide ratings for quality, performance, and features.">
  <meta name="author" content="Emily UreÃ±a">
  
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/products.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <form action="review.html" method="get" class="review-form">

        <!-- PRODUCT SELECT  -->
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product...</option>
        </select>

          <!-- RATING WITH STARS -->
          <fieldset class="rating-stars">
          <legend>Overall Rating:</legend>

           <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5" required>
              <label for="star5">â˜…</label>

              <input type="radio" id="star4" name="rating" value="4" required>
              <label for="star4">â˜…</label>

              <input type="radio" id="star3" name="rating" value="3" required>
              <label for="star3">â˜…</label>

              <input type="radio" id="star2" name="rating" value="2" required>
              <label for="star2">â˜…</label>

              <input type="radio" id="star1" name="rating" value="1" required>
              <label for="star1">â˜…</label>
            </div>
          </fieldset>

        <!-- INSTALLATION DATE -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- CHECKBOXES -->
        <fieldset class="features">
          <legend>Useful Features:</legend>

            <input type="checkbox" id="durability" name="features" value="durability">
            <label class="inline" for="durability">Durability</label>

            <input type="checkbox" id="design" name="features" value="design">
            <label class="inline" for="design">Design</label>

            <input type="checkbox" id="ease" name="features" value="ease">
            <label class="inline" for="ease">Ease of Use</label>

            <input type="checkbox" id="performance" name="features" value="performance">
            <label class="inline" for="performance">Performance</label>
        </fieldset>

        <!-- OPTIONAL REVIEW -->
        <label for="writtenReview">Written Review (optional):</label>
        <textarea id="writtenReview" name="writtenReview" rows="3"></textarea>

        <!-- OPTIONAL NAME -->
        <label for="userName">User Name (optional):</label>
        <input type="text" id="userName" name="userName">

        <!-- SUBMIT -->
        <button type="submit">Submit Review</button>

      </form>
    </main>

    </footer>
  </div>
</body>
</html>
